<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo chain function / Gio.js</title>

    <script src="js/three.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="../build/Gio.js"></script>

    <link rel="stylesheet" href="css/common.css">

    <style>

        #globalArea {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>

<header>All API can be chained, used like jquery API</header>

<div id="globalArea"></div>

<div class="view_source">View Source</div>

<script>

    var container = document.getElementById("globalArea");
    var controller = new GIO.Controller(container);

    controller.setSurfaceColor("#00FF00")
        .setSelectedColor("#FF0000")
        .disableUnmentioned(true);

    $.ajax({
        url: 'data/countryData.json',
        type: 'GET',
        contentType: "application/json; charset=utf-8",
        async: true,
        dataType: 'json',
        success: function (inputData) {
            controller.addData(inputData);
            controller.init();
        }
    });

</script>

</body>
</html>
