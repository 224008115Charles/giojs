<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API adjustMentionedBrightness() / Gio.js</title>

    <script src="js/three.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="../build/Gio.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>
<body>

<div class="originalTitle">The Basic Globe</div>
<div id="originalArea"></div>

<div class="changedTitle">Use the adjustMentionedBrightness() API to adjust the mentioned countries brightness</div>
<div id="changedArea"></div>

<div class="view_source">
    <a href="https://github.com/syt123450/Gio.js/blob/master/examples/09_API_adjustMentionedBrightness.html">View Source</a>
</div>

<script>

    var containerOriginal = document.getElementById( "originalArea" );
    var containerChanged = document.getElementById( "changedArea" );

    var controllerOriginal = new GIO.Controller( containerOriginal );
    var controllerChanged = new GIO.Controller( containerChanged );

    // use the adjustMentionedBrightness() API to set the brightness of the mentioned countries, the brightness range is from 0 - 1

    controllerChanged.adjustMentionedBrightness( 1 );

    $.ajax( {

        url: "data/countryData.json",
        type: "GET",
        contentType: "application/json; charset=utf-8",
        async: true,
        dataType: "json",
        success: function ( inputData ) {

            controllerOriginal.addData( inputData );
            controllerOriginal.init();
            controllerChanged.addData( inputData );
            controllerChanged.init();

        }

    } );

</script>

</body>
</html>
