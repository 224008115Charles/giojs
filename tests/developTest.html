    <style>

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #globalArea {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            float: left;
            position: relative;
        }

    </style>

<body>

<div id="globalArea"></div>

<script>

    var inputData = [
        {e: "CN", i: "US", v: 1000},
        {e: "CN", i: "RU", v: 3000000}
    ];

    var container = document.getElementById("globalArea");

    var controller = new GIO.Controller(container);

    controller.init();

    setTimeout(addData, 10000);

    function addData() {
        controller.addData(inputData);
    }

</script>
